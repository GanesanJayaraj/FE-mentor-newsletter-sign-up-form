<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="flex flex-row jc-center align-center">
        <section class="container-left flex flex-column jc-center align-center" style="padding: 36px;">
            <h2>Stay updated!</h2>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul style="width: 100%;">
                <li class="flex align-center" style="gap: 4px; margin: 12px 0;">
                    <img src="assets/images/icon-success.svg" alt="">
                    <p>Product discovery and building what matters</p>
                </li>
                <li class="flex align-center" style="gap: 4px; margin: 12px 0;">
                    <img src="assets/images/icon-success.svg" alt="">
                    <p>Measuring to ensure updates are a success</p>
                </li>
                <li class="flex align-center" style="gap: 4px; margin: 12px 0;">
                    <img src="assets/images/icon-success.svg" alt="">
                    <p>And much more!</p>
                </li>
            </ul>
            <form action="" class="flex flex-column jc-center">
                <label for="email">Email address</label>
                <input type="text" name="email" id="email" placeholder="email@company.com">
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </section>
        <section class="container-right">
        </section>
    </main>
    <script src="js/index.js" defer></script>
</body>
</html>
